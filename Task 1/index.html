<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Slider</title>
</head>

<body>
    <div class="whole">
        <!-- ---------------------------------------------------------------------------------------- -->
        <div class="cubes">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
            <div class="sixth"></div>
        </div>

        <div class="pics">
            <div class="all">
                <pre class="name">Tanya Sinclair</pre>
                <pre class="major">UX Engineer</pre>
            </div>
            <img src="image-tanya.jpg" class="p">
            <div class="arrows">
                <img src="icon-prev.svg" class="prev">
                <img src="icon-next.svg" class="next">
            </div>
            <img src="pattern-bg.svg" class="bg">
            <pre class="in">
            “ I’ve been interested in coding for a while
             but never taken the jump, until now. I
             couldn’t recommend this course enough.
             I’m now in the job of my dreams and so 
             excited about the future. ”
        </pre>


        </div>
        <div class="quote">
            <img src="pattern-quotes.svg">
        </div>
        <div class="bottomimg">
            <img src="pattern-curve.svg" class="inside">
        </div>
    </div>
